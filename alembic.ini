# AI Advisor Bot â€” Alembic config
# Run from repo root: alembic upgrade head

[alembic]
script_location = database/alembic
prepend_sys_path = .
sqlalchemy.url = postgresql+asyncpg://aiadvisor:aiadvisor_dev@localhost:5432/aiadvisor

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
